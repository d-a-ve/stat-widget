<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stat Widgets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <!-------- main container -------->
        <section class="stats-container">

            <!-------- widget container 1---------->
            <div class="stat-widget flame">

                <!------ title and numbers on first line ------->
                <div class="title-numbers">
                    <p class="stat-title">
                        Revenue
                    </p>

                    <p class="numbers">
                        +$35.300
                    </p>
                </div>

                <!------- main number -------->
                <h2 class="main-number">
                    $86.245
                </h2>

                <!-------- trend text and graph -------->
                <div class="trend">
                    <p class="trend-text">
                        Trend
                    </p>

                    <div class="graph first">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>

            </div>

            <!-------- widget container 2---------->
            <div class="stat-widget sunglow">

                <!------ title and numbers on first line ------->
                <div class="title-numbers">
                    <p class="stat-title">
                        Orders
                    </p>

                    <p class="numbers">
                        +43
                    </p>
                </div>

                <!------- main number -------->
                <h2 class="main-number">
                    256
                </h2>

                <!-------- trend text and graph -------->
                <div class="trend">
                    <p class="trend-text">
                        Trend
                    </p>

                    <div class="graph second">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>

            </div>

            <!-------- widget container 3 ---------->
            <div class="stat-widget sail">

                <!------ title and numbers on first line ------->
                <div class="title-numbers">
                    <p class="stat-title">
                        Customers
                    </p>

                    <p class="numbers">
                        +32
                    </p>
                </div>

                <!------- main number -------->
                <h2 class="main-number">
                    216
                </h2>

                <!-------- trend text and graph -------->
                <div class="trend">
                    <p class="trend-text">
                        Trend
                    </p>

                    <div class="graph second">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                </div>

            </div>

        </section>
    </main>
</body>
</html>
